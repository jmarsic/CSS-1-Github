<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="wrapper">
    <div class="container">
      <a href="https://github.com/"
        ><img src="./assets/github.png" alt="Github logo"
      /></a>
      <h1 class="main-header">Sign to GitHub</h1>
      <div class="bla">
        <form>
          <label class="email-input">
            Username or email address
            <input type="text" />
          </label>
          <label class="password-input">
            Password
            <input type="password" />
          </label>
          <input type="submit" value="Sign in" />
        </form>
      </div>
      <div class="create-new">
        <p>
          New to GitHub?
          <a href="https://github.com/signup?source=login">Create an account</a>
        </p>
      </div>
    </div>
  </body>
</html>
