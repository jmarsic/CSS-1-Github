<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <a href="https://github.com/">
          <img
            src="./assets/github.png"
            alt="Github logo"
            class="header__logo"
            width="80"
            height="80"
          />
        </a>
        <div class="header__title-container">
          <h1 class="header__title">Sign to GitHub</h1>
        </div>
      </div>
      <div class="form-wrapper">
        <form>
          <label>
            <span class="form__label">Username or email address</span>
            <input type="text" class="form__input" />
          </label>
          <label>
            <span class="form__label">Password</span>
            <input type="password" class="form__input" />
          </label>
          <button class="button">Sign in</button>
        </form>
      </div>
      <div class="create-account">
        <p class="create-account-text">
          New to GitHub?
          <a
            href="https://github.com/signup?source=login"
            class="create-account-link"
            >Create an account</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
